<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First Alert Weather Application</title>
  </head>
  <body>

    <header>
      <input type="search" placeholder="Enter a city..." required/>
      <input type="submit" value="Search" />
    </header>

    <main>
      <h1>Milwaukee</h1>
    </main>

    <div>
      <p>
        Tuesday 5:02pm, sunny
        <br />
        Humidity: 66%, Wind: 3.15m/h
      </p>
    </div>

    <div>
      ☀️78°F
    </div>

    <div class="weekDays">
     <div class="weekDays-forecast">
      <div class="weekDays-1"
      <span class="weekDays-1-day">Tue</span>
      <span class="weekDays-1-Icon">🌤️</span>
      <span class="weekDays-1-value-low">74°</span>
      <span class="weekDays-1-value-high">90°</span>
      </div> 

      <div class="weekDays-2"
      <span class="weekDays-2-day">Wed</span>
      <span class="weekDays-2-Icon">🌦</span>
      <span class="weekDays-2-value-low">74°</span>
      <span class="weekDays-2-value-high">93°</span>
      </div>  

      <div class="weekDays-3"
      <span class="weekDays-3-day">Thu</span>
      <span class="weekDays-3-Icon">☁️</span>
      <span class="weekDays-3-value-low">76°</span>
      <span class="weekDays-3-value-high">93°</span>
      </div>  

      <div class="weekDays-4"
      <span class="weekDays-4-day">Fri</span>
      <span class="weekDays-4-Icon">⛅</span>
      <span class="weekDays-4-value-low">76°</span>
      <span class="weekDays-4-value-high">93°</span>
      </div> 

      <div class="weekDays-5"
      <span class="weekDays-5-day">Sat</span>
      <span class="weekDays-5-Icon">🌤️</span>
      <span class="weekDays-5-value-low">74°</span>
      <span class="weekDays-5-value-high">95°</span>
      </div> 
    </div>
    </div>

    <footer>
      <p>
        This project was coded by 
        <a href = "https://github.com/Sarffk17"> Kelly Sarff</a> and is on 
        <a href = "https://github.com/Sarffk17/First_Alert_Weather"> GitHub</a> and hosted on 
        <a href = "https://first-alert-weather.netlify.app">Netlify.</a>
      </p>
    </footer>
    
  </body>
</html>
