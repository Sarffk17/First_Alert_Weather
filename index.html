<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>First Alert Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city..." required/ class="search-form-input">
          <input type="submit" value="Search" class="search-form-button"/>
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Milwaukee</h1>
            <p class="weather-app-deatils">
              Tuesday 5:02pm, Sunny
              <br />
              Humidity: 66%, Wind: 3.15m/h
            </p>
          </div>

          <div class="weather-app-temperature">
            ☀️78°F
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by 
          <a href = "https://github.com/Sarffk17"> Kelly Sarff</a> and is on 
          <a href = "https://github.com/Sarffk17/First_Alert_Weather"> GitHub</a> and hosted on 
          <a href = "https://first-alert-weather.netlify.app">Netlify.</a>
        </p>
      </footer>
    </div>
  </body>
</html>
